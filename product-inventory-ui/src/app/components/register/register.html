<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <br>

      <div *ngIf="successMessage" class="msg-box success">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="msg-box error">
        {{ errorMessage }}
      </div>

      <form #regForm="ngForm" (ngSubmit)="onRegister(regForm.value)">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email / Username</mat-label>
          <input matInput name="UserName" ngModel required email>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput name="Password" type="password" ngModel required minlength="6">
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit" 
                [disabled]="!regForm.valid || isSubmitting" class="full-width">
          {{ isSubmitting ? 'Registering...' : 'Register' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </mat-card-footer>
  </mat-card>
</div>
