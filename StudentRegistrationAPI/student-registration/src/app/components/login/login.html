<h2>Login</h2>
<p style="color:red">{{ error() }}</p>

<input placeholder="Username" [ngModel]="username()" (ngModelChange)="username.set($event)" />
<br><br>

<input placeholder="Password" type="password" [ngModel]="password()" (ngModelChange)="password.set($event)" />
<br><br>

<button (click)="login()">Login</button>

<br><br>
<hr>

<p>Don't have an account?</p>
<button class="secondary-btn" (click)="router.navigate(['/register'])">
  Create Account
</button>
